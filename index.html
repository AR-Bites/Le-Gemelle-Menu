<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Restaurant Menu</title>
  
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Embla Carousel for swiping -->
  <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
  
  <!-- Include Google's Model Viewer for 3D and AR -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
    }
    
    .carousel {
      overflow: hidden;
    }
    
    .carousel-container {
      display: flex;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    .carousel-slide {
      min-width: 100%;
      padding: 0 10px;
      position: relative;
    }
    
    @media (min-width: 768px) {
      .carousel-slide {
        min-width: 50%;
      }
    }
    
    @media (min-width: 1024px) {
      .carousel-slide {
        min-width: 33.33%;
      }
    }
    
    model-viewer {
      width: 100%;
      height: 300px;
      background-color: #f3f4f6;
      --poster-color: transparent;
    }
    
    .ar-button {
      margin-top: 10px;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 50;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .modal-content {
      background-color: white;
      border-radius: 0.5rem;
      overflow: hidden;
      width: 100%;
      max-width: 32rem;
    }
  </style>
</head>
<body>
  <header class="w-full bg-white py-4 border-b border-gray-200">
    <div class="container mx-auto flex justify-center items-center p-2">
      <img id="logo" src="logo-1-removebg-preview.png" alt="Restaurant Logo" class="h-16 md:h-20">
    </div>
  </header>
  
  <main class="flex-grow py-6 px-4">
    <div class="container mx-auto max-w-4xl">
      <h1 class="text-2xl font-semibold text-center mb-8">Immerse yourself
 in our menu <br> through the magic of augmented reality</h1>
      
      <div class="carousel">
        <div class="carousel-container" id="menuCarousel">
          <!-- Menu items will be inserted here -->
        </div>
        
        <div class="flex justify-center mt-4 gap-2">
          <button id="prevButton" class="bg-white border border-gray-300 rounded-full p-2 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
          <button id="nextButton" class="bg-white border border-gray-300 rounded-full p-2 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </main>
  
  <!-- AR Modal -->
  <div id="arModal" class="modal">
    <div class="modal-content">
      <div class="flex justify-between items-center p-4 border-b">
        <h3 id="modalTitle" class="font-bold text-xl">Food Item Name</h3>
        <button id="closeModal" class="p-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <div>
        <!-- 3D Model Viewer with AR capabilities -->
        <model-viewer id="modelViewer"
          camera-controls
          auto-rotate
          ar
          ar-modes="webxr scene-viewer quick-look"
          ar-scale="auto"
          shadow-intensity="1"
          environment-image="neutral"
          exposure="0.8"
          loading="eager">
        </model-viewer>
      </div>
      
      <div class="p-4">
        <button id="viewInAR" class="w-full bg-black text-white px-6 py-3 rounded hover:bg-gray-800 transition">
          VIEW IN AR
        </button>
      </div>
      
      <div class="p-4 bg-gray-50">
        <p class="font-medium">How to use AR:</p>
        <ol class="list-decimal ml-5 mt-2 text-sm text-gray-700">
          <li>Point your camera at a flat surface</li>
          <li>Move your phone slowly to detect the surface</li>
          <li>The 3D model will appear on the detected surface</li>
        </ol>
      </div>
    </div>
  </div>
  
  <script>
    // Sample menu data with 3D model links
    const menuItems = [
      {
        id: 1,
        name: "Margherita",
        description: "San Marzano tomato sauce, fresh mozzarella, basil, olive oil",
        price: 14.0,
        imageUrl: "https://images.unsplash.com/photo-1513104890138-7c749659a591",
        modelUrl: "models/AR-Code-1744457119.glb",
        available: true
      },
      {
        id: 2,
        name: "Prosciutto",
        description: "Tomato sauce, mozzarella, prosciutto di Parma, arugula, parmesan",
        price: 18.0,
        imageUrl: "https://images.unsplash.com/photo-1595708684082-a173bb3a06c5",
        modelUrl: "models/AR-Code-1744457923.glb",
        available: true
      },
      {
        id: 3,
        name: "Tartufo",
        description: "Truffle cream, mozzarella, mushrooms, truffle oil",
        price: 22.0,
        imageUrl: "https://images.unsplash.com/photo-1574071318508-1cdbab80d002",
        modelUrl: "models/AR-Code-1744458351.glb",
        available: true
      },
      {
        id: 4,
        name: "Diavola",
        description: "Tomato sauce, spicy salami, mozzarella, chili flakes",
        price: 16.0,
        imageUrl: "https://images.unsplash.com/photo-1601924582970-9238bcb495d9",
        modelUrl: "models/AR-Code-1744458931.glb",
        available: true
      },
      {
        id: 5,
        name: "Quattro Formaggi",
        description: "Mozzarella, gorgonzola, parmesan, ricotta, arugula",
        price: 17.0,
        imageUrl: "https://images.unsplash.com/photo-1594007654729-407eedc4fe0f",
        modelUrl: "models/AR-Code-1744459414.glb",
        available: true
      },
      {
        id: 6,
        name: "Vegetariana",
        description: "Tomato sauce, mozzarella, bell peppers, mushrooms, olives, artichokes",
        price: 15.0,
        imageUrl: "https://images.unsplash.com/photo-1552539618-7eec9b753d85",
        modelUrl: "models/AR-Code-1744462038 (1).glb",
        available: true
      }
    ];
    
    // DOM elements
    const menuCarousel = document.getElementById('menuCarousel');
    const arModal = document.getElementById('arModal');
    const closeModal = document.getElementById('closeModal');
    const modalTitle = document.getElementById('modalTitle');
    const modelViewer = document.getElementById('modelViewer');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const viewInARButton = document.getElementById('viewInAR');
    
    // Render menu items
    function renderMenuItems() {
      menuItems.forEach(item => {
        const slide = document.createElement('div');
        slide.className = 'carousel-slide';
        
        slide.innerHTML = `
          <div class="bg-white shadow-md rounded-lg overflow-hidden h-full flex flex-col">
            <div class="h-48 overflow-hidden">
              <img 
                src="${item.imageUrl}" 
                alt="${item.name}"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="p-4 flex-grow">
              <h3 class="font-bold text-xl mb-2">${item.name}</h3>
              <p class="text-gray-700 text-sm mb-3">${item.description}</p>
              <div class="flex justify-between items-center">
                <span class="font-semibold">$${item.price.toFixed(2)}</span>
                <button
                  data-id="${item.id}"
                  class="view-in-3d bg-black text-white px-4 py-2 rounded hover:bg-gray-800 text-sm"
                >
                  View in 3D
                </button>
              </div>
            </div>
          </div>
        `;
        
        menuCarousel.appendChild(slide);
      });
    }
    
    // Initialize carousel
    let emblaCarousel;
    function initCarousel() {
      emblaCarousel = new EmblaCarousel(document.querySelector('.carousel'), { 
        loop: false,
        align: 'start'
      });
      
      // Add click listeners to prev/next buttons
      prevButton.addEventListener('click', () => emblaCarousel.scrollPrev());
      nextButton.addEventListener('click', () => emblaCarousel.scrollNext());
    }
    
    // Show modal with 3D model
    function showARModal(itemId) {
      const item = menuItems.find(item => item.id === itemId);
      if (!item) return;
      
      modalTitle.textContent = `${item.name}`;
      
      // Set the model source
      modelViewer.setAttribute('src', item.modelUrl);
      
      // Add alt text
      modelViewer.setAttribute('alt', `3D model of ${item.name}`);
      
      // Show the modal
      arModal.style.display = 'flex';
    }
    
    // Close modal
    function hideARModal() {
      arModal.style.display = 'none';
      // Clear the model source to stop loading
      modelViewer.removeAttribute('src');
    }
    
    // Add event listeners
    document.addEventListener('DOMContentLoaded', () => {
      renderMenuItems();
      initCarousel();
      
      // Add listeners for View in 3D buttons
      document.addEventListener('click', (e) => {
        if (e.target.classList.contains('view-in-3d')) {
          const itemId = parseInt(e.target.dataset.id);
          showARModal(itemId);
        }
      });
      
      // Close modal event
      closeModal.addEventListener('click', hideARModal);
      
      // Close modal when clicking outside
      arModal.addEventListener('click', (e) => {
        if (e.target === arModal) {
          hideARModal();
        }
      });
      
      // AR button click
      viewInARButton.addEventListener('click', () => {
        modelViewer.activateAR();
      });
    });
    
    // Set the restaurant logo
    document.getElementById('logo').src = 'logo-1-removebg-preview.png';
  </script>
</body>
</html>
