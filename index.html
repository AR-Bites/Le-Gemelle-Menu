<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Restaurant Menu</title>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
  <link rel="preload" href="https://unpkg.com/embla-carousel/embla-carousel.umd.js" as="script">
  <link rel="preload" href="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" as="script">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Embla Carousel -->
  <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
  
  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    
    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
    }
    
    .carousel {
      overflow: hidden;
    }
    
    .carousel-container {
      display: flex;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    .carousel-slide {
      min-width: 100%;
      padding: 0 10px;
      position: relative;
    }
    
    @media (min-width: 768px) {
      .carousel-slide {
        min-width: 50%;
      }
    }
    
    @media (min-width: 1024px) {
      .carousel-slide {
        min-width: 33.33%;
      }
    }
    
    model-viewer {
      width: 100%;
      height: 300px;
      --poster-color: transparent;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      background-color: #f5f5f5; /* Fallback color */
    }
    
    .menu-card {
      border: 1px solid #eaeaea;
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      height: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 1rem;
    }
    
    /* AR Button */
    .ar-button {
      background: black !important;
      color: white !important;
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 15px;
      font-weight: 600;
      font-size: 0.85rem;
      width: calc(100% - 24px);
      max-width: 220px;
      border-radius: 25px !important;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Optimized AR instructions */
    .ar-instructions {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 100;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header class="w-full bg-white py-6 border-b border-gray-100">
    <div class="container mx-auto flex justify-center items-center p-2">
      <img id="logo" src="logo-1-removebg-preview.png" alt="Restaurant Logo" class="h-16 md:h-20" loading="lazy">
    </div>
  </header>
  
  <main class="flex-grow py-8 px-4 bg-gray-50">
    <div class="container mx-auto max-w-6xl">
      <h1 class="text-3xl md:text-4xl font-bold text-center mb-3">Our Menu in AR</h1>
      <p class="text-center text-gray-600 mb-10 max-w-xl mx-auto">See dishes in your space before ordering</p>
      
      <div class="carousel">
        <div class="carousel-container" id="menuCarousel">
          <!-- Menu items will be inserted here -->
        </div>
      </div>
    </div>
  </main>

  <!-- AR Instructions -->
  <div class="ar-instructions" id="arInstructions">
    <div class="bg-white rounded-xl p-6 max-w-md mx-4 text-center">
      <h3 class="text-xl font-bold mb-4">How to view in AR</h3>
      <ol class="text-left mb-6 space-y-2">
        <li>1. Point your camera at a flat surface</li>
        <li>2. Move slowly to detect the surface</li>
        <li>3. Tap to place the model</li>
        <li>4. Pinch to resize or rotate</li>
      </ol>
      <button id="startAR" class="bg-black text-white px-6 py-2 rounded-full font-medium w-full max-w-xs mx-auto">
        Start AR
      </button>
    </div>
  </div>

  <script>
    // Menu data with 3D models
    const menuItems = [
      {
        id: 1,
        name: "Margherita Pizza",
        description: "San Marzano tomato sauce, fresh mozzarella, basil",
        modelUrl: "models/AR-Code-1744457119.glb",
        posterUrl: "posters/pizza-margherita.jpg" // Add poster images
      },
      // ... other menu items ...
    ];

    // DOM elements
    const menuCarousel = document.getElementById('menuCarousel');
    const arInstructions = document.getElementById('arInstructions');
    const startARButton = document.getElementById('startAR');
    let activeModelViewer = null;
    let emblaCarousel;

    // Preload all 3D models immediately
    function preloadModels() {
      const preloadContainer = document.createElement('div');
      preloadContainer.style.display = 'none';
      document.body.appendChild(preloadContainer);

      menuItems.forEach(item => {
        const model = document.createElement('model-viewer');
        model.src = item.modelUrl;
        model.setAttribute('preload', 'auto');
        model.setAttribute('loading', 'eager');
        preloadContainer.appendChild(model);
      });
    }

    // Render menu items with optimized camera
    function renderMenuItems() {
      menuItems.forEach(item => {
        const slide = document.createElement('div');
        slide.className = 'carousel-slide';
        
        slide.innerHTML = `
          <div class="menu-card">
            <model-viewer
              id="model-${item.id}"
              src="${item.modelUrl}"
              alt="${item.name}"
              ar
              ar-modes="webxr scene-viewer quick-look"
              camera-controls
              auto-rotate
              camera-orbit="10deg 85deg 105%"
              camera-target="0m 0m 0m"
              field-of-view="25deg"
              interaction-prompt="none"
              loading="eager"
              reveal="auto"
              style="background-color: #f5f5f5;"
            >
              <button slot="ar-button" class="ar-button" id="ar-btn-${item.id}">
                <span class="loading-spinner" style="display:none;"></span>
                <span>VIEW IN YOUR SPACE</span>
              </button>
            </model-viewer>
            <h2 class="font-bold text-xl mb-2">${item.name}</h2>
            <p class="text-gray-600">${item.description}</p>
          </div>
        `;
        
        menuCarousel.appendChild(slide);
        
        // Set up AR button
        const arButton = document.getElementById(`ar-btn-${item.id}`);
        arButton.addEventListener('click', (e) => {
          e.stopPropagation();
          const spinner = arButton.querySelector('.loading-spinner');
          const text = arButton.querySelector('span:not(.loading-spinner)');
          
          spinner.style.display = 'inline-block';
          text.style.display = 'none';
          
          setTimeout(() => {
            spinner.style.display = 'none';
            text.style.display = 'inline';
            activeModelViewer = document.getElementById(`model-${item.id}`);
            arInstructions.style.display = 'flex';
          }, 300);
        });
      });
    }

    // Initialize on DOM load
    document.addEventListener('DOMContentLoaded', () => {
      // Start preloading immediately
      preloadModels();
      
      // Render menu
      renderMenuItems();
      
      // Initialize carousel
      emblaCarousel = new EmblaCarousel(document.querySelector('.carousel'), {
        loop: true,
        align: 'center',
        dragFree: true,
        skipSnaps: true
      });
      
      // AR button handlers
      startARButton.addEventListener('click', () => {
        arInstructions.style.display = 'none';
        if (activeModelViewer) {
          activeModelViewer.activateAR();
        }
      });
      
      // Close instructions when clicking outside
      arInstructions.addEventListener('click', (e) => {
        if (e.target === arInstructions) {
          arInstructions.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
