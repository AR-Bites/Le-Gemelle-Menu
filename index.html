<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Restaurant Menu</title>
  
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Include Google's Model Viewer for 3D and AR -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    
    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
    }
    
    model-viewer {
      width: 100%;
      height: 300px;
      --poster-color: transparent;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .menu-item {
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 0.5rem;
      background: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    /* AR Button Styling from Oak Cafe */
    .ar-button {
      background: linear-gradient(135deg, #D4AF37 0%, #E8C547 100%) !important;
      color: #1A3A2F !important;
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 15px;
      font-weight: 600;
      animation: pulse 2s infinite;
      font-size: 0.85rem;
      width: calc(100% - 24px);
      max-width: 220px;
      border-radius: 25px !important;
    }
    
    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.03); }
      100% { transform: translateX(-50%) scale(1); }
    }
    
    .cursor-hint {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      opacity: 0.8;
    }
    
    .cursor-hint svg {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header class="w-full bg-white py-6 border-b border-gray-100">
    <div class="container mx-auto flex justify-center items-center p-2">
      <img id="logo" src="logo-1-removebg-preview.png" alt="Restaurant Logo" class="h-16 md:h-20">
    </div>
  </header>
  
  <main class="flex-grow py-8 px-4 bg-gray-50">
    <div class="container mx-auto max-w-4xl">
      <h1 class="text-3xl md:text-4xl font-bold text-center mb-3">Immerse yourself in our menu</h1>
      <p class="text-center text-gray-600 mb-10 max-w-xl mx-auto">through the magic of augmented reality</p>
      
      <div id="menuItems" class="space-y-6">
        <!-- Menu items will be inserted here -->
      </div>
    </div>
  </main>

  <script>
    // Menu data with 3D model links
    const menuItems = [
      {
        id: 1,
        name: "Margherita",
        description: "San Marzano tomato sauce, fresh mozzarella, basil, olive oil",
        price: 14.0,
        modelUrl: "models/AR-Code-1744457119.glb"
      },
      {
        id: 2,
        name: "Prosciutto",
        description: "Tomato sauce, mozzarella, prosciutto di Parma, arugula, parmesan",
        price: 18.0,
        modelUrl: "models/AR-Code-1744457923.glb"
      },
      {
        id: 3,
        name: "Tartufo",
        description: "Truffle cream, mozzarella, mushrooms, truffle oil",
        price: 22.0,
        modelUrl: "models/AR-Code-1744458351.glb"
      },
      {
        id: 4,
        name: "Diavola",
        description: "Tomato sauce, spicy salami, mozzarella, chili flakes",
        price: 16.0,
        modelUrl: "models/AR-Code-1744458931.glb"
      },
      {
        id: 5,
        name: "Quattro Formaggi",
        description: "Mozzarella, gorgonzola, parmesan, ricotta, arugula",
        price: 17.0,
        modelUrl: "models/AR-Code-1744459414.glb"
      },
      {
        id: 6,
        name: "Vegetariana",
        description: "Tomato sauce, mozzarella, bell peppers, mushrooms, olives, artichokes",
        price: 15.0,
        modelUrl: "models/AR-Code-1744462038 (1).glb"
      }
    ];
    
    // DOM elements
    const menuItemsContainer = document.getElementById('menuItems');
    
    // Render menu items with 3D models
    function renderMenuItems() {
      menuItems.forEach(item => {
        const menuItem = document.createElement('div');
        menuItem.className = 'menu-item';
        
        menuItem.innerHTML = `
          <model-viewer
            src="${item.modelUrl}"
            alt="3D model of ${item.name}"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
            shadow-intensity="1"
            exposure="0.8"
            environment-image="neutral"
          >
            <button slot="ar-button" class="ar-button">VIEW IN YOUR SPACE</button>
            <div class="cursor-hint">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
              </svg>
              Drag to rotate
            </div>
          </model-viewer>
          <h2 class="text-2xl font-bold mb-2">${item.name}</h2>
          <p class="text-gray-600 mb-3">${item.description}</p>
          <div class="flex justify-between items-center">
            <span class="font-semibold text-lg">$${item.price.toFixed(2)}</span>
            <button class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition">
              Order Now
            </button>
          </div>
        `;
        
        menuItemsContainer.appendChild(menuItem);
      });
    }
    
    // Add event listeners
    document.addEventListener('DOMContentLoaded', () => {
      renderMenuItems();
    });
    
    // Set the restaurant logo
    document.getElementById('logo').src = 'logo-1-removebg-preview.png';
  </script>
</body>
</html>
