<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Restaurant Menu</title>
  
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Embla Carousel for swiping -->
  <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
  
  <!-- Include Google's Model Viewer for 3D and AR -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
      overflow-x: hidden;
    }
    
    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
    }
    
    .carousel {
      overflow: hidden;
    }
    
    .carousel-container {
      display: flex;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    .carousel-slide {
      min-width: 100%;
      padding: 0 10px;
      position: relative;
      flex: 0 0 auto;
    }
    
    @media (min-width: 768px) {
      .carousel-slide {
        min-width: 50%;
      }
    }
    
    @media (min-width: 1024px) {
      .carousel-slide {
        min-width: 33.33%;
      }
    }
    
    model-viewer {
      width: 100%;
      height: 300px;
      --poster-color: transparent;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      background-color: #f8f8f8;
    }
    
    .menu-card {
      border: 1px solid #eaeaea;
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      height: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 1rem;
    }
    
    .menu-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    /* AR Button Styling - Black version */
    .ar-button {
      background: black !important;
      color: white !important;
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 15px;
      font-weight: 600;
      animation: pulse 2s infinite;
      font-size: 0.85rem;
      width: calc(100% - 24px);
      max-width: 220px;
      border-radius: 25px !important;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    
    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.03); }
      100% { transform: translateX(-50%) scale(1); }
    }
    
    .cursor-hint {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      opacity: 0.8;
      z-index: 10;
    }
    
    .cursor-hint svg {
      margin-right: 5px;
    }
    
    .nav-button {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: white;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
    }
    
    .nav-button:hover {
      background: #f9fafb;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    /* AR Instructions Modal - Mobile Friendly */
    .ar-instructions {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 100;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .ar-instructions-content {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 90%;
      width: 400px;
      text-align: center;
      position: relative;
    }
    
    .close-instructions {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }
    
    .ar-instructions h3 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #333;
    }
    
    .ar-instructions ol {
      text-align: left;
      margin: 1rem 0;
      padding-left: 1.5rem;
    }
    
    .ar-instructions li {
      margin-bottom: 0.8rem;
      font-size: 0.95rem;
      color: #555;
    }
    
    .ar-instructions button {
      background: black;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 2rem;
      font-weight: 600;
      margin-top: 1rem;
      width: 100%;
      max-width: 200px;
      border: none;
      cursor: pointer;
    }
    
    /* Loading state */
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: black;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Optimized model viewer settings */
    .model-container {
      position: relative;
      height: 300px;
      background: #f8f8f8;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    
    /* Mobile optimizations */
    @media (max-width: 480px) {
      .carousel-slide {
        padding: 0 8px;
      }
      
      model-viewer {
        height: 250px;
      }
      
      .model-container {
        height: 250px;
      }
      
      .ar-instructions-content {
        padding: 1rem;
      }
      
      .ar-instructions h3 {
        font-size: 1.2rem;
      }
      
      .ar-instructions li {
        font-size: 0.9rem;
      }
      
      .menu-card {
        padding: 0.8rem;
      }
      
      .ar-button {
        font-size: 0.8rem;
        padding: 8px 12px;
      }
      
      .cursor-hint {
        font-size: 0.7rem;
        bottom: 50px;
      }
    }
    
    /* Performance optimizations */
    model-viewer {
      --progress-bar-color: transparent;
      --progress-mask: transparent;
    }
  </style>
</head>
<body>
  <header class="w-full bg-white py-6 border-b border-gray-100 sticky top-0 z-50">
    <div class="container mx-auto flex justify-center items-center p-2">
      <img id="logo" src="logo-1-removebg-preview.png" alt="Restaurant Logo" class="h-16 md:h-20" loading="lazy">
    </div>
  </header>
  
  <main class="flex-grow py-8 px-4 bg-gray-50">
    <div class="container mx-auto max-w-6xl">
      <h1 class="text-3xl md:text-4xl font-bold text-center mb-3">Immerse yourself in our menu</h1>
      <p class="text-center text-gray-600 mb-10 max-w-xl mx-auto">through the magic of augmented reality</p>
      
      <div class="carousel">
        <div class="carousel-container" id="menuCarousel">
          <!-- Menu items will be inserted here -->
        </div>
        
        <div class="flex justify-center mt-8 gap-4">
          <button id="prevButton" class="nav-button" aria-label="Previous item">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
          <button id="nextButton" class="nav-button" aria-label="Next item">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- AR Instructions Modal - Improved Mobile Design -->
  <div class="ar-instructions" id="arInstructions">
    <div class="ar-instructions-content">
      <button class="close-instructions" id="closeInstructions" aria-label="Close instructions">Ã—</button>
      <h3>How to view in your space</h3>
      <ol>
        <li>Point your camera at a flat surface like a table</li>
        <li>Move your device slowly to detect the surface</li>
        <li>Tap to place the 3D model in your space</li>
        <li>Pinch to resize or rotate as needed</li>
      </ol>
      <button id="startAR">Start AR Experience</button>
    </div>
  </div>

  <script>
    // Menu data with 3D model links
    const menuItems = [
      {
        id: 1,
        name: "Margherita",
        description: "San Marzano tomato sauce, fresh mozzarella, basil, olive oil",
        modelUrl: "models/AR-Code-1744457119.glb",
        posterUrl: "posters/margherita.jpg" // Add poster images for faster loading
      },
      {
        id: 2,
        name: "Prosciutto",
        description: "Tomato sauce, mozzarella, prosciutto di Parma, arugula, parmesan",
        modelUrl: "models/AR-Code-1744457923.glb",
        posterUrl: "posters/prosciutto.jpg"
      },
      {
        id: 3,
        name: "Tartufo",
        description: "Truffle cream, mozzarella, mushrooms, truffle oil",
        modelUrl: "models/AR-Code-1744458351.glb",
        posterUrl: "posters/tartufo.jpg"
      },
      {
        id: 4,
        name: "Diavola",
        description: "Tomato sauce, spicy salami, mozzarella, chili flakes",
        modelUrl: "models/AR-Code-1744458931.glb",
        posterUrl: "posters/diavola.jpg"
      },
      {
        id: 5,
        name: "Quattro Formaggi",
        description: "Mozzarella, gorgonzola, parmesan, ricotta, arugula",
        modelUrl: "models/AR-Code-1744459414.glb",
        posterUrl: "posters/quattro-formaggi.jpg"
      },
      {
        id: 6,
        name: "Vegetariana",
        description: "Tomato sauce, mozzarella, bell peppers, mushrooms, olives, artichokes",
        modelUrl: "models/AR-Code-1744462038 (1).glb",
        posterUrl: "posters/vegetariana.jpg"
      }
    ];
    
    // DOM elements
    const menuCarousel = document.getElementById('menuCarousel');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const arInstructions = document.getElementById('arInstructions');
    const startARButton = document.getElementById('startAR');
    const closeInstructions = document.getElementById('closeInstructions');
    
    // Track which model viewer is currently active for AR
    let activeModelViewer = null;
    let emblaCarousel = null;
    
    // Preload models for faster switching
    function preloadModels() {
      menuItems.forEach(item => {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'fetch';
        link.href = item.modelUrl;
        link.crossOrigin = 'anonymous';
        document.head.appendChild(link);
      });
    }
    
    // Render menu items with consistent top-down view
    function renderMenuItems() {
      menuItems.forEach(item => {
        const slide = document.createElement('div');
        slide.className = 'carousel-slide';
        
        slide.innerHTML = `
          <div class="menu-card">
            <div class="model-container">
              <div class="loading-spinner"></div>
              <model-viewer
                id="model-${item.id}"
                src="${item.modelUrl}"
                ${item.posterUrl ? `poster="${item.posterUrl}"` : ''}
                alt="3D model of ${item.name}"
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls
                auto-rotate
                shadow-intensity="1"
                exposure="0.8"
                environment-image="neutral"
                camera-orbit="90deg 75deg 105%"
                camera-target="0m 0m 0m"
                field-of-view="30deg"
                interaction-prompt="none"
                loading="eager"
                reveal="auto"
                touch-action="pan-y"
              >
                <button slot="ar-button" class="ar-button">VIEW IN YOUR SPACE</button>
                <div class="cursor-hint">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                  </svg>
                  Drag to rotate
                </div>
              </model-viewer>
            </div>
            <h2 class="font-bold text-xl mb-2">${item.name}</h2>
            <p class="text-gray-600">${item.description}</p>
          </div>
        `;
        
        menuCarousel.appendChild(slide);
        
        // Add event listener for AR button after model viewer is loaded
        const modelViewer = document.getElementById(`model-${item.id}`);
        if (modelViewer) {
          modelViewer.addEventListener('load', () => {
            // Hide loading spinner when model is loaded
            const spinner = modelViewer.parentElement.querySelector('.loading-spinner');
            if (spinner) spinner.style.display = 'none';
            
            // Set consistent top-down view
            modelViewer.cameraOrbit = '90deg 75deg 105%';
            modelViewer.cameraTarget = '0m 0m 0m';
            modelViewer.fieldOfView = '30deg';
          });
          
          modelViewer.addEventListener('error', () => {
            // Hide loading spinner if there's an error
            const spinner = modelViewer.parentElement.querySelector('.loading-spinner');
            if (spinner) spinner.style.display = 'none';
          });
          
          modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'not-presenting') {
              arInstructions.style.display = 'none';
            }
          });
          
          const arButton = modelViewer.querySelector('[slot="ar-button"]');
          if (arButton) {
            arButton.addEventListener('click', () => {
              activeModelViewer = modelViewer;
              arInstructions.style.display = 'flex';
            });
          }
        }
      });
    }
    
    function initCarousel() {
      emblaCarousel = new EmblaCarousel(document.querySelector('.carousel'), { 
        loop: true,
        align: 'center',
        dragFree: true,
        skipSnaps: true
      });
      
      // Add click listeners to prev/next buttons
      prevButton.addEventListener('click', () => emblaCarousel.scrollPrev());
      nextButton.addEventListener('click', () => emblaCarousel.scrollNext());
      
      // Lazy load models when they come into view
      emblaCarousel.on('select', () => {
        const selectedSlide = emblaCarousel.slidesInView()[0];
        if (selectedSlide) {
          const modelViewer = selectedSlide.querySelector('model-viewer');
          if (modelViewer && !modelViewer.loaded) {
            modelViewer.load();
          }
        }
      });
    }
    
    // Add event listeners
    document.addEventListener('DOMContentLoaded', () => {
      preloadModels();
      renderMenuItems();
      initCarousel();
      
      // Start AR after instructions
      startARButton.addEventListener('click', () => {
        arInstructions.style.display = 'none';
        if (activeModelViewer) {
          activeModelViewer.activateAR();
        }
      });
      
      // Close instructions
      closeInstructions.addEventListener('click', () => {
        arInstructions.style.display = 'none';
      });
      
      // Close when clicking outside content
      arInstructions.addEventListener('click', (e) => {
        if (e.target === arInstructions) {
          arInstructions.style.display = 'none';
        }
      });
      
      // Set the restaurant logo with lazy loading
      const logo = document.getElementById('logo');
      if (logo) {
        logo.loading = 'lazy';
      }
    });
    
    // Optimize performance when tab is not visible
    document.addEventListener('visibilitychange', () => {
      const modelViewers = document.querySelectorAll('model-viewer');
      modelViewers.forEach(viewer => {
        if (document.hidden) {
          viewer.pause();
        } else {
          viewer.play();
        }
      });
    });
  </script>
</body>
</html>
